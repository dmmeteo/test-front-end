<div class="container">

	<div class="row" ng-repeat="task in home.tasks | filter:query">
	  <div class="col-md-12">
	    <h2>{{task.name}}</h2>
	    <iframe width="100%" height={{task.height}} ng-src="{{task.src}}"allowfullscreen="allowfullscreen" frameborder="0"></iframe>
	  </div>
	</div>
	
</div>
